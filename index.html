  <!-- Google Fonts -->

  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Nunito:300,300i,400,400i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">

<body>

  <main class="main-login">
    <div class="container">

      <section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-lg-8 col-md-6 d-flex flex-column align-items-center justify-content-center">
              <div class="card ">
                <div class="card-body">
                  <div class="row">
                      <!-- Half Column -->
                      <div class="col-lg-6 pb-5 pt-4 stanvac-login-background">
                        <div class="logo-welcome-back">
                          <!-- Stanvac Logo -->
                          <div class="col-12">
                            <a href="dashboard.html" class="login-logo">
                              <img src="assets/img/stanvac-logo.jpg" alt="">
                            </a>
                          </div>
                          <!-- End Stanvac Logo -->

                          <!-- Welcome back -->
                          <div class="col-12">
                            <p class="text-white login-welcome"> <b> Welcome Back! </b> </p>
                          </div>
                          <!-- End Welcome Back -->
                          </div>    
                      </div>
                      <!-- End Half Column  -->


                      <!-- Other Half Column -->
                      <div class="col-lg-6 pb-5 pt-4">
                        <!-- superon Logo -->
                        <div class="col-12 d-flex flex-row-reverse">
                          <a href="dashboard.html" class="login-logo">
                            <img src="assets/img/superon-logo.png" alt="">
                          </a>
                        </div>
                        <!-- End superon Logo -->
                        <div class="stanvac-login-content">
                          <div class=" pb-2">
                            <h5 class="card-title text-left text-black pb-0 fs-4"> <b> Login </b></h5>
                            <p class="text-left">Welcome back! Please login to your account.</p>
                          </div>
                          <form class="row g-3 needs-validation pb-2" novalidate>
      
                            <div class="col-12">
                              <label for="yourUsername" class="form-label">User Name</label>
                              <div class="input-group has-validation">
                                <input type="text" name="username" class="form-control" id="yourUsername" placeholder="username@stanvac.com" required>
                                <!-- <div class="invalid-feedback">Please enter your username.</div> -->
                              </div>
                            </div>
        
                            <div class="col-12 py-2">
                              <label for="yourPassword" class="form-label">Password</label>
                              <input type="password" name="password" class="form-control" id="yourPassword" placeholder="*********" required>
                              <!-- <div class="invalid-feedback">Please enter your password!</div> -->
                            </div>
        
                            <div class="col-12 py-2">
                              <div class="d-flex justify-content-between">
                                <div class="form-check">
                                  <input class="form-check-input" type="checkbox" name="remember" value="true" id="rememberMe">
                                  <label class="form-check-label" for="rememberMe">Remember me</label>
                                </div>
                                <div class="">                                
                                  <div>I forgot Password</div>
                                </div>
                              </div>
                              
                            </div>
                            <div class="col-12">
                              <button class="btn btn-stanvac-orange w-100" type="submit">Login</button>
                            </div>
                          </form>
                        </div>
                      </div>
                      <!-- End Other half Column -->
                  </div>

                </div>
              </div>

              

            </div>
          </div>
        </div>

      </section>

    </div>
  </main><!-- End #main -->

  <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>

  <script src="assets/vendor/chart.js/chart.min.js"></script>
  <script src="assets/vendor/echarts/echarts.min.js"></script>
  <script src="assets/vendor/quill/quill.min.js"></script>
  <script src="assets/vendor/simple-datatables/simple-datatables.js"></script>
  <script src="assets/vendor/tinymce/tinymce.min.js"></script>
  <script src="assets/vendor/php-email-form/validate.js"></script>

  <!-- Template Main JS File -->
  <script src="assets/js/main.js"></script>

</body>

</html>
