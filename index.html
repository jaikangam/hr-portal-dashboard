<head>
  <meta charset="utf-8">

  <meta content="" name="description">
  <meta content="" name="keywords">

</head>

<body>

  <main>
    <div class="container">

      <section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center">
        <div class="containers">
          <div class="row justify-content-center ">
            <div class="col-lg-8 col-md-8 col-sm-12">

              <div class="card">

                <div class="card-body">

                  <div class="row">
                    
                    <div class="col-lg-6 col-md-12 col-sm-12 p-4 stanvac-login-background ">
                      
                      <div class="row ">
                        <a href="dashboard.html" class="login-logo">
                          <img src="assets/img/stanvac-logo.jpg" alt="">
                        </a>
                        
                      </div>
                      <div class="row ">
                        <h1 class="text-white login-welcome"> <b> Welcome Back! </b> </h1>
                      </div>
                      
                    </div>

                    <div class="col-lg-6 col-md-12 col-sm-12 pb-lg-4">
                   
                      <div class="row pt-4 px-2 d-flex flex-row-reverse">
                        <a href="dashboard.html" class="logo d-flex align-items-right w-auto">
                          <img src="assets/img/superon-logo.png" alt="">
                        </a>
                      </div>

                      <div class="stanvac-login-content">

                        <div class="pt-4 pb-2">
                          <h5 class="card-title text-left pb-0 fs-4">Login</h5>
                          <p class="text-left small">Welcome back! Please login to your account.</p>
                        </div>
                        <form class="row g-3 needs-validation pb-5" novalidate>
  
                          <div class="col-12">
                            <label for="yourUsername" class="form-label">User Name</label>
                            <div class="input-group has-validation">
                              <input type="text" name="username" class="form-control" id="yourUsername" placeholder="username@stanvac.com" required>
                              <div class="invalid-feedback">Please enter your username.</div>
                            </div>
                          </div>
      
                          <div class="col-12">
                            <label for="yourPassword" class="form-label">Password</label>
                            <input type="password" name="password" class="form-control" id="yourPassword" placeholder="*********" required>
                            <div class="invalid-feedback">Please enter your password!</div>
                          </div>
      
                          <div class="row pt-2">
                            <div class="col-6 d-flex flex-row">
                              <div class="form-check">
                                <input class="form-check-input" type="checkbox" name="remember" value="true" id="rememberMe">
                                <label class="form-check-label stanvac-font" for="rememberMe">Remember me</label>
                              </div>
                            </div>
                            <div class="col-6 d-flex flex-row-reverse">
                              <p class="small mb-0 stanvac-font" ><a href="#"> Forget Password? </a></p>
                            </div>
                            
                          </div>
                          <div class="col-12">
                            <button class="btn btn-stanvac-orange w-100" type="submit">Sign In</button>
                          </div>
                        </form>

                      </div>
                      
                    </div>

                  </div>
                 

                </div>
              </div>

            </div>
          </div>
        </div>

      </section>

    </div>
  </main><!-- End #main -->

  <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>

  <script src="assets/vendor/echarts/echarts.min.js"></script>
  <script src="assets/vendor/quill/quill.min.js"></script>
  <script src="assets/vendor/simple-datatables/simple-datatables.js"></script>
  <script src="assets/vendor/tinymce/tinymce.min.js"></script>
  <script src="assets/vendor/php-email-form/validate.js"></script>

  <!-- Template Main JS File -->
  <script src="assets/js/main.js"></script>

</body>

</html>
