<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  

  <title>Login - Stanvac HR Portal </title>
  <meta content="" name="description">
  <meta content="" name="keywords">

  <!-- Favicons -->
  <link href="assets/img/favicon.png" rel="icon">
  <link href="assets/img/apple-touch-icon.png" rel="apple-touch-icon">

  <!-- Google Fonts -->
  <link href="https://fonts.gstatic.com" rel="preconnect">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
  <link href='//fonts.googleapis.com/css?family=Montserrat:thin,extra-light,light,100,200,300,400,500,600,700,800' rel='stylesheet' type='text/css'>

  <!-- Vendor CSS Files -->
  <link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
  <link href="assets/vendor/boxicons/css/boxicons.min.css" rel="stylesheet">
  <link href="assets/vendor/quill/quill.snow.css" rel="stylesheet">
  <link href="assets/vendor/quill/quill.bubble.css" rel="stylesheet">
  <link href="assets/vendor/remixicon/remixicon.css" rel="stylesheet">
  <link href="assets/vendor/simple-datatables/style.css" rel="stylesheet">

  <!-- Template Main CSS File -->
  <link href="assets/css/style.css" rel="stylesheet">
  <link href="assets/css/custom.css" rel="stylesheet">

</head>

<body>

  <main class="main-login">
    <div class="container">

      <section class="section register min-vh-100  d-flex align-items-center">
        <div class="container">
          <div class="row">
            <div class="col-lg-8 offset-lg-2 col-md-12 ">
              <div class="login-card">
                <div class="login-card-body">
                  <div class="row">
                      <!-- Half Column -->
                      <div class="col-lg-6 stanvac-login-background">
                        <div class="login-padding">
                          <div class="row">
                            <div class="col-12">
                              <a href="dashboard.html" class="login-logo">
                                <img src="assets/img/stanvac-logo.jpg" alt="">
                              </a>
                            </div>
                          </div>
                          <div class="row vertical_middle">
                            <div class="col-12">
                              <p class="text-white login-welcome"> <b> Welcome Back! </b> </p>
                            </div>
                          </div>
                        </div>
                      </div>
                      <!-- End Half Column  -->


                      <!-- Other Half Column -->
                      <div class="col-lg-6">
                        <div class="login-padding">
                          <div class="row">
                            <!-- superon Logo -->
                            <div class="col-12 d-flex flex-row-reverse">
                              <a href="dashboard.html" class="login-logo">
                                <img src="assets/img/superon-logo.png" alt="">
                              </a>
                            </div>
                            <!-- End superon Logo -->
                          </div>
                          <div class="row ">
                            <div class="vertical_middle stanvac-login-content">
                              <form class="row needs-validation " novalidate>
                                <h3 class="text-left text-black"> <b> Login </b></h3>
                                <p class="text-left">Welcome back! Please login to your account.</p>
                                <div class="col-12 py-2">
                                  <label for="yourUsername" class="form-label">User Name</label>
                                  <div class="input-group has-validation">
                                    <input type="text" name="username" class="form-control" id="yourUsername" placeholder="username@stanvac.com" required>
                                    <!-- <div class="invalid-feedback">Please enter your username.</div> -->
                                  </div>
                                </div>
            
                                <div class="col-12 py-2">
                                  <label for="yourPassword" class="form-label">Password</label>
                                  <input type="password" name="password" class="form-control" id="yourPassword" placeholder="*********" required>
                                  <!-- <div class="invalid-feedback">Please enter your password!</div> -->
                                </div>
            
                                <div class="col-12 py-2">
                                  <div class="d-flex justify-content-between">
                                    <div class="form-check">
                                      <input class="form-check-input" type="checkbox" name="remember" value="true" id="rememberMe">
                                      <label class="form-check-label" for="rememberMe">Remember me</label>
                                    </div>
                                    <div class="">                                
                                      <div>I forgot Password</div>
                                    </div>
                                  </div>
                                  
                                </div>
                                <div class="col-12">
                                  <a href="dashboard.html">
                                    <button class="btn btn-stanvac-orange w-100" type="submit">Login</button>
                                  </a>
                                </div>
                              </form>
                            </div>
                          </div>
                        </div>
                      </div>
                      <!-- End Other half Column -->
                  </div>

                </div>
              </div>
            </div>
          </div>
        </div>

      </section>

    </div>
  </main><!-- End #main -->

  <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>

  <!-- Vendor JS Files -->
  <script src="assets/vendor/apexcharts/apexcharts.min.js"></script>
  <script src="assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="assets/vendor/chart.js/chart.min.js"></script>
  <script src="assets/vendor/echarts/echarts.min.js"></script>
  <script src="assets/vendor/quill/quill.min.js"></script>
  <script src="assets/vendor/simple-datatables/simple-datatables.js"></script>
  <script src="assets/vendor/tinymce/tinymce.min.js"></script>
  <script src="assets/vendor/php-email-form/validate.js"></script>

  <!-- Template Main JS File -->
  <script src="assets/js/main.js"></script>

</body>

</html>
